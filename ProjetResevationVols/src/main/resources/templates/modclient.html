<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Inscrivez-vous</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{index}">Ibyome</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div>
                <a class="nav-link text-white" href="deconnexion">logout</a>
            </div>
            <div>
                <a class="nav-link text-white" href="transactionlist">transactions</a>
            </div>
            <div>
                <a class="nav-link text-white" th:href="@{editclient}">edit</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="text">
        edit
    </div>
    <form th:action="@{/editclient}" th:Object="${client}" method="post">
        <div class="form-row">
            <div class="input-data">
                <input type="text" id="nom" name="nom" th:value="${client.getNom()}" required>
                <div class="underline"></div>
                <label for="nom">Nom</label>
            </div>
            <div class="input-data">
                <input type="text" id="prenom" name="prenom" th:value="${client.getPrenom()}"  required>
                <div class="underline"></div>
                <label for="prenom">Prenom</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="email" id="mail" name="mail" th:value="${client.getMail()}" required>
                <div class="underline"></div>
                <label for="mail">Email</label>
            </div>
            <div class="input-data">
                <input type="text" id="password" name="password" th:value="${client.getPrenom()}" required>
                <div class="underline"></div>
                <label for="password">Mot de passe</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="tel" id="tel" name="tel" th:value="${client.getTel()}" required>
                <div class="underline"></div>
                <label for="tel">Telephone</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data textarea">
                <br />
                <div class="underline"></div>
                <label for="adresse">Adresse</label>
                <input type="text" id="adresse" name="adresse" th:value="${client.getAdresse()}" required>
                <br />
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="modifier">
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
