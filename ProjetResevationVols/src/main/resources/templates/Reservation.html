<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Vols</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .navbar .title {
            font-size: 24px;
        }
        .navbar .close-btn {
            font-size: 24px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .section input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
    <script>
        function closePage() {
            window.history.back();
        }
    </script>
</head>
<body>

<div class="navbar">
    <div class="title">Ibyome</div>
    <div class="close-btn" onclick="closePage()">✖</div>
</div>

<div class="container">
    <div class="section">
        <h2>Aller</h2>
        <input type="text" placeholder="Point de départ" th:value="${depart}">
        <input type="text" placeholder="Point d'arrivée" th:value="${arrivee}">
    </div>
    <div class="section">
        <h2>Aller-Retour</h2>
        <input type="text" placeholder="Point de départ" th:value="${departRetour}">
        <input type="text" placeholder="Point d'arrivée" th:value="${arriveeRetour}">
    </div>
    <div class="section">
        <button class="btn btn-primary">
            <i class="bi bi-arrow-right"></i>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
